<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keimo's Social Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold">Keimo's Social Hub</a>
            {% if session.username %}
                <div>
                    <a href="{{ url_for('profile') }}" class="mr-4">My Profile</a>
                    <span class="mr-4">Welcome, {{ session.username }}!</span>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 px-4 py-2 rounded btn-hover">Logout</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
    <script>
        // Generate snowflakes
        const numSnowflakes = 50; // Adjust the number of snowflakes
        const body = document.body;

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            snowflake.style.animationDuration = `${10 + Math.random() * 10}s`;
            snowflake.style.opacity = `${0.3 + Math.random() * 0.7}`;
            body.appendChild(snowflake);
        }
    </script>
</body>
</html>
