{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6">Student Profile</h2>
    <div class="space-y-4">
        <div>
            <h3 class="font-bold">Name:</h3>
            <p>{{ info.name }}</p>
        </div>
        <div>
            <h3 class="font-bold">Class:</h3>
            <p>{{ info.class }}</p>
        </div>
        <div>
            <h3 class="font-bold">Interests:</h3>
            <ul class="list-disc ml-6">
                {% for interest in info.interests %}
                <li>{{ interest }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h3 class="font-bold">Project:</h3>
            <p>{{ info.project_name }}</p>
        </div>
    </div>
</div>
<script>
        // Generate snowflakes
        const numSnowflakes = 50; // Adjust the number of snowflakes
        const body = document.body;

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            snowflake.style.animationDuration = `${10 + Math.random() * 10}s`;
            snowflake.style.opacity = `${0.3 + Math.random() * 0.7}`;
            body.appendChild(snowflake);
        }
</script>
{% endblock %}
