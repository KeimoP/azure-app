{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <form action="{{ url_for('create_post') }}" method="POST" class="mb-8">
        <textarea name="content" class="w-full p-4 border rounded" rows="3" placeholder="What's on your mind?"></textarea>
        <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Post</button>
    </form>

    <div class="space-y-4">
        {% for post in posts %}
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-start">
                    <div class="font-bold">{{ post.username }}</div>
                    <div class="text-gray-500 text-sm">{{ post.created_at }}</div>
                </div>
                <p class="mt-2">{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
