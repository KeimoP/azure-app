{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
    </p>
</div>
<script>
        // Generate snowflakes
        const numSnowflakes = 50; // Adjust the number of snowflakes
        const body = document.body;

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            snowflake.style.animationDuration = `${10 + Math.random() * 10}s`;
            snowflake.style.opacity = `${0.3 + Math.random() * 0.7}`;
            body.appendChild(snowflake);
        }
</script>
{% endblock %}
